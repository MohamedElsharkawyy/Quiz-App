<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Semple Quizz App</title>
  </head>
  <body>
    <section id="showSetting" class="vh-100 animate__animated  justify-content-center align-items-center">
      <div id="x" class="  container p-3 w-50 shadow-lg rounded-3">
        <h3 class="text-center ">Setting your quizz</h3>
        <hr />
        <div>
          <h4 class="mb-2">Category</h4>
          <select class="form-select mb-3" aria-label="Default select example">
            <option value="9">Genral Knowledge</option>
            <option value="21">Sports</option>
            <option value="27">Animals</option>
            <option value="15">Video Games</option>
            <option value="23">History</option>
            <option value="18">Since: Computer</option>
          </select>
        </div>
        <div class="mb-3">
          <div class="form-check">
            <input
              class="form-check-input"
              value="easy"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault1"
              checked
            />
            <label class="form-check-label" for="flexRadioDefault1">
              Easy
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              value="meduim"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault2"
              
            />
            <label class="form-check-label" for="flexRadioDefault2">
              Meduim
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              value="hard"
              type="radio"
              name="flexRadioDefault"id="flexRadioDefault3"
            />
            <label class="form-check-label" for="flexRadioDefault3">
              Hard
            </label>
          </div>
        </div>
        <div class="mb-3">
          <input type="number" class="form-control" id="numQues" placeholder="Number Of Question" required/></div>
        <button id="startQuezz" class="btn btn-outline-info">Start</button>
      </div>
    </section>

    <section id="showQues" class="vh-100 animate__animated  justify-content-cneter align-items-center">
      <div class="container p-5 w-50 shadow-lg rounded-3">
        <div id="display" class="mb-5">

        </div>
        <button onclick="nextAnswer(true)" class="btn btn-outline-info mb-3 w-100">
          True
        </button>
        <button onclick="nextAnswer(false)" class="btn btn-outline-info w-100">
          False
        </button>
      </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
